name: release-please
run-name: evil-mcp-server release by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Release-please hardcodes 'v' prefix in release names, so we rename to match tag
      - name: Rename release to remove v prefix
        if: ${{ steps.release.outputs.release_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.release.outputs.tag_name }}"
          echo "Renaming release to: $TAG_NAME"
          gh release edit "$TAG_NAME" --title "$TAG_NAME" --repo ${{ github.repository }}

  build:
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: release-please
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build

  publish-npm:
    if: needs.release-please.outputs.release_created
    needs: [build, release-please]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish --provenance --access public
